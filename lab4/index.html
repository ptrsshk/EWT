<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета обратной связи</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
.btn-container {
  width: fit-content;
  margin: 0 auto;
}

</style>
  </head>
<body>

<div class="container mt-5">
    <h1>Анкета обратной связи о продукте</h1>
    <form action="/submit-form" method="POST">
        <fieldset class="border p-3">
            <legend class="w-auto">Личная информация</legend>

            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">Электронная почта:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" class="form-control">
            </div>
        </fieldset>

        <fieldset class="border p-3 mt-3">

            <div style="
            display: flex;
            color:red;
            justify-content: right;
            align-items: end;
        ">
            
        </div>
            <legend class="w-auto">Обратная связь</legend>

            <div class="form-group">
                <label for="feedback">Ваш отзыв:</label>
                <textarea id="feedback" name="feedback" class="form-control" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label>Оцените продукт:</label><br>
                <input type="radio" id="excellent" name="rating" value="excellent">
                <label for="excellent">Отлично</label><br>
                <input type="radio" id="good" name="rating" value="good">
                <label for="good">Хорошо</label><br>
                <input type="radio" id="average" name="rating" value="average">
                <label for="average">Средне</label><br>
                <input type="radio" id="poor" name="rating" value="poor">
                <label for="poor">Плохо</label>
            </div>

            <div class="form-group">
                <label for="file">Прикрепить файл:</label>
                <input type="file" id="file" name="file" class="form-control-file">
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="subscribe" value="yes"> Подписаться на обновления
                    <input type="checkbox" name="subscribe" value="yes"> 121212 на обновления
                    <input type="checkbox" name="subscribe" value="yes"> Подписаться на asas
                    <input type="checkbox" name="subscribe" value="yes"> jdfgd на обновления
                    
                </label>
            </div>
        </fieldset>
       
        <div class="btn-container">
          <button type="submit" class="btn btn-primary btn">Отправить</button>
          <button type="reset" class="btn btn-secondary btn">Сбросить</button>
        </div>
        
    </form>
</div>

</body>
</html>
